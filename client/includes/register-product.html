<div class="container d-flex flex-column main-content">

  <div class="col justify-content-center my-2">
    <div class="col-auto d-flex justify-content-center">
      <h2>Products Registered</h2>
    </div>
  </div>

  <div id="register-product-title" class="row justify-content-center my-2">
    <div class="col-auto">
      <p>Register your Product to start calculating your warranty period</p>
    </div>
  </div>

  <div class="row justify-content-center mb-4">
    <div class="col-auto">
      <div id="rproductList"></div>
    </div>
  </div>
  <div id="response"></div>

  <div class="row justify-content-center my-2">
    <div class="col-auto">
      <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#register-product"
        aria-expanded="false" aria-controls="register-product">Register a product
      </button>
    </div>
  </div>

  <div class="row justify-content-center my-4">
    <div class="collapse col-auto" id="register-product">
      <form name="rproduct" id="registerproduct" class="form" method="POST">
        <label for="userid" class="form-label">User ID:</label>
        <input class="form-control" type="number" placeholder="Enter UserId#" id="userId" name="userId"
          aria-label="default input example"><br>
        <label for="productid" class="form-label">Product ID:</label>
        <input class="form-control" type="number" placeholder="Enter ProductId#" id="productId" name="productId"><br>
        <label for="warranty" class="form-label">Warranty Length:</label>
        <input class="form-control" type="number" placeholder="Warranty Length" id="warranty_end_date"
          name="warrantyLength" class="form-control"><br>
        <input type="submit" value="Submit" class="btn btn-primary" />
      </form>
    </div>
  </div>

</div>
