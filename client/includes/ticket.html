<div class="container d-flex flex-column main-content">
  <div class="col justify-content-center my-2">
    <div class="col-auto d-flex justify-content-center">
      <h2>Added Tickets</h2>
    </div>
  </div>

  <div class="col-auto">
    <div id="ticketList"></div>
  </div>

  <div id="response"></div>

  <div class="row justify-content-center mt-4 mb-0">
    <div class="col-auto">
      <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#submit-ticket"
        aria-expanded="false" aria-controls="submit-ticket">Submit a ticket
      </button>
    </div>
  </div>
  <div class="col justify-content-center my-4">
    <div class="collapse col-auto" id="submit-ticket">
      <form name="ticket" id="ticket" class="form" method="POST">
        <label for="userid" class="form-label">Name:</label>
        <input class="form-control" id="name" name="name" rows="1">
        <label for="description " class="form-label mt-4">Describe your issue:</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        <input type="submit" value="Submit" class="btn btn-primary my-4" />
      </form>
    </div>
  </div>
